<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client-First</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="font-family:Roboto">
    <header class="">
      <div class="container mx-auto px-5 py-5">
        <div class="flex justify-between text-center">
          <a href="#" class="text-center"
            ><img src="./Images/Logo.svg" alt="logo"
          /></a>

          <div class="font-medium ai">
            <a
              href="./Pages/home.html"
              class="text-base pl-5 pr-5 hover:text-[#000]"
              >Home</a
            >
            <a
              href="./Pages/about.html"
              class="pl-5 pr-5 text-[#525560] hover:text-[#000]"
              >About us</a
            >
            <a
              href="./Pages/what-we-do.html"
              class="pl-5 pr-5 text-[#525560] hover:text-[#000]"
              >What We Do</a
            >

            <a
              href="./Pages/media.html"
              class="pl-5 pr-5 text-[#525560] hover:text-[#000]"
              >Media</a
            >
            <a
              href="./Pages/contact.html"
              class="pl-5 pr-5 text-[#525560] hover:text-[#000]"
              >Contact</a
            >

            <a
              href="./donation.html"
              class="ml-5 px-8 py-3 bg-[#1D2130] text-[#fff] rounded"
            >
              Donate</a
            >
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto">
      <h1 class="h-[500px] text-[100px]">
        Hamma uziga tegishli qismini shu yerga joylashtiradi
      </h1>
    </main>

    <footer class="pt-24 bg-[#0B0706]">
      <div class="container mx-auto px-5 flex">
        <a href="../" class="text-center mr-[181px] bg-[0]"></a>

        <div class="mr-[145px]">
          <h4 class="pb-6 text-[#fff] font-bold leading-[25.6px]">Our team</h4>
          <a href="./Pages/about.html" class="block pb-6 text-[#fff] opacity-80"
            >About us</a
          >
          <a
            href="./Pages/what-we-do.html"
            class="block pb-6 text-[#fff] opacity-80"
            >Team</a
          >
          <a
            href="./Pages/what-we-do.html"
            class="block pb-6 text-[#fff] opacity-80"
            >What we do</a
          >
          <a
            href="./Pages/contact.html"
            class="block text-[#fff] opacity-80 mb-24"
            >Contact</a
          >
        </div>

        <div class="mr-[155px]">
          <h4 class="block pb-6 text-[#fff] font-bold leading-[25.6px]">
            More
          </h4>
          <a
            href="./Pages/project-more.html"
            class="block pb-6 text-[#fff] opacity-80"
            >Projects</a
          >
          <a
            href="./Pages/even-read.html"
            class="block pb-6 text-[#fff] opacity-80"
            >Events</a
          >
          <a
            href="./Pages/donation.html"
            class="block pb-6 text-[#fff] opacity-80"
            >Donate</a
          >
          <a
            href="./Pages/blog-post.html"
            class="block text-[#fff] opacity-80 mb-24"
            >Blog</a
          >
        </div>

        <div class="mr-[205px]">
          <h4 class="pb-6 text-[#fff] font-bold leading-[25.6px]">Connect</h4>
          <a
            href="https://www.facebook.com/"
            class="block pb-6 text-[#fff] opacity-80"
            target="blank"
            >Facebook</a
          >
          <a
            href="https://www.instagram.com/"
            class="block pb-6 text-[#fff] opacity-80"
            target="blank"
            >Instagram</a
          >
          <a
            href="https://twitter.com/home"
            target="blank"
            class="block pb-6 text-[#fff] opacity-80"
            >Twitter</a
          >
          <a
            href="https://www.linkedin.com/feed/"
            class="block text-[#fff] opacity-80"
            target="blank"
            >Linkdin
          </a>
        </div>

        <div>
          <h1 class="mb-8 text-[40px] max-w-[440px] text-[#fff] font-bold">
            Subscribe to get latest updates
          </h1>

          <form>
            <input
              type="email"
              required
              placeholder="Your email"
              class="bg-[#0B0706] px-6 py-[22px] max-w-md opacity-50 h-[64px] border border-[rgba(235, 240, 249, 0.30)] outline-0"
            />
            <button
              type="submit"
              class="max-w-[136px] bg-[#fff] px-[32px] py-[16px] h-[64px] rounded font-[16px] backdrop-blur-[40px]"
            >
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
